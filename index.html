<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row bg-dark text-light text-center">

            <h1 class="mx-auto col">Meal & Liquor Randomizer</h1>
        </div>
    </div>

    <div class="tile is-ancestor">
        <div class="tile is-parent">
            <article class="tile is-child box">
                <div class="control">
                    <input class="input" type="text" placeholder="Ingredient preferred">
                </div>
                <div class="control">
                    <button id="btnSubmit" class="button is-primary">Submit</button>
                </div>
                <div class="control">
                    <input class="input" type="text" placeholder="Liquor preferred">
                </div>
                <div class="control">
                    <button class="button is-primary">Submit</button>
                </div>
            </article>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child box">
                <p class="title">Meal</p>
                <div class="content" id="mealContent">
                    <button class="button is-primary">Save this meal</button><br><br>
                    <button class="button is-primary">Randomize again</button>
                </div>
            </article>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child box">
                <p class="title">Cocktail</p>
                <div class="content" id="cocktailContent">
                    <button class="button is-primary">Save this cocktail</button><br><br>
                    <button class="button is-primary">Randomize again</button>
                </div>
            </article>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="renamed-assets/script.js"></script>
</body>

</html>
