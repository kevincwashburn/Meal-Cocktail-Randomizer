<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <h1 class="col is-size-1 has-text-centered">Meal & Liquor Randomizer</h1>
        </div>
    </div>

    <hr class="has-background-primary">

    <div class="tile is-ancestor">
        <div class="tile is-parent">
            <article class="tile is-child box">
                <div class="control">
                    <input class="input" type="text" placeholder="Ingredient preferred">
                </div>
                <div class="control">
                    <button class="button is-primary">Submit</button>
                </div>
                <div class="control">
                    <input class="input" type="text" placeholder="Liquor preferred">
                </div>
                <div class="control">
                    <button class="button is-primary">Submit</button>
                </div>
            </article>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child box">
                <p class="title">Meal</p>
                <div class="content">
                    <button class="button is-primary">Save this meal</button><br><br>
                    <button class="button is-primary">Randomize again</button>
                </div>
            </article>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child box">
                <p class="title">Cocktail</p>
                <div class="content">
                    <button class="button is-primary">Save this cocktail</button><br><br>
                    <button class="button is-primary">Randomize again</button>
                </div>
            </article>
        </div>
    </div>

</body>

</html>
