<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <h1 class="col is-size-1 has-text-centered">Meal & Liquor Randomizer</h1>
        </div>
    </div>

    <hr class="has-background-primary">

    <div class="tile is-ancestor">
        <div class="tile is-vertical is-4">
            <div class="tile">
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child box has-background-light">
                        <div class="control level">
                            <input class="input" type="text" placeholder="Ingredient preferred" id="userIngredient">
                        </div>
                        <div class="control">
                            <input class="input" type="text" placeholder="Liquor preferred" id="userLiquor">
                        </div>
                        <hr class="has-background-primary">
                        <div class="control">
                            <button id="btnSubmit" class="button is-primary">Submit</button>
                        </div>
                    </article>
                </div>
            </div>
        </div>
        <div class="tile is-vertical is-4">
            <div class="tile">
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child box">
                        <p class="title">Meal</p>
                        <div class="content" id="mealContent"></div>
                    </article>
                    <article class="tile is-child box">
                        <p class="title">Saved Meals</p>
                        <div class="content"></div>
                    </article>
                </div>
            </div>
        </div>
        <div class="tile is-vertical is-4">
            <div class="tile">
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child box">
                        <p class="title">Cocktail</p>
                        <div class="content"></div>
                    </article>
                    <article class="tile is-child box">
                        <p class="title">Saved Cocktails</p>
                        <div class="content"></div>
                    </article>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="renamed-assets/script.js"></script>
</body>

</html>
